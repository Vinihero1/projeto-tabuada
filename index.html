<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Pro</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Gerador de <span class="neon">Tabuada</span></h2>
        <p class="subtitle">Digite os valores abaixo para calcular</p>
        
        <form id="multiplication-form">
            <div class="form-control">
                <label for="number">Tabuada do:</label>
                <input type="number" name="number" id="number" placeholder="Ex: 5" />
            </div>
            <div class="form-control">
                <label for="multiplicator">Até o número:</label>
                <input type="number" name="multiplicator" id="multiplicator" value="10" />
            </div>
            <input type="submit" value="Calcular Agora" />
        </form>

        <div id="multiplication-table">
            <h2 id="multiplication-title">Resultado da tabuada: <span class="neon"></span></h2>
            <div id="multiplication-operations">
                <p>Aguardando números...</p>
            </div>
        </div>
    </div>
</body>
</html>
